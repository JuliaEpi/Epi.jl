site_name:        Epi.jl
repo_url:         https://github.com/kklot/Epi.jl
site_description: Julia package for epidemiologists (alpha).
site_author:      Van Kinh Nguyen

theme: material

extra:
  palette:
    primary: 'indigo'
    accent:  'blue'

extra_css:
  - assets/Documenter.css

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

docs_dir: 'build'

pages:
- Home: index.md
# - Manual:
#   - Tutorial: man/tutorial.md
# - Library:
#   - Functions: lib/functions.md
#   - AutoDocs: lib/autodocs.md
